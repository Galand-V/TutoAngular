<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mise à jours : {{ lastUpdate | date:'yMMMMEEEEd' | uppercase }}</p>
      <ul class="list-group">
        <app-appareil  *ngFor="let appareil of appareils; let i = index"
                      [indexOfAppareil]="i"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"></app-appareil>
      </ul>
      <button class="btn btn-success col-md-12" (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-danger col-xl-12" (click)='onEteindre()'>Tout éteindre</button>
    </div>
  </div>
</div>
